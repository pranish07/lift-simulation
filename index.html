<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lift Simualtion</title>
  </head>
  <body>
    <div class="lift-container">
      <h1 class="heading">Lift Simualtion</h1>
      <section class="box">
        <label for="num-of-floors">
          Num of floors
          <input id="num-of-floors" type="number" class="num-of-floors" />
          <small class="error-floor"></small>
        </label>
        <!-- <br/>  -->
        <label for="num-of-lifts">
          Num of lifts
          <input id="num-of-lifts" type="number" class="num-of-lifts" />
          <small class="error-lift"></small>
        </label><br />
        <button class="btn-generate">Generate</button>
      </section>
    </div>
    <script src="function.js"></script>
  </body>
</html>
